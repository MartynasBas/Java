<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

<form method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input class="form-control" id="{{ newForm.username.id_for_label }}" name="{{ newForm.username.html_name }}" value="{{ newForm.username.value | default_if_none:"" }}" aria-describedby="emailHelp">

      <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input class="form-control" id="{{ newForm.email.id_for_label }}" name="{{ newForm.email.html_name }}" value="{{ newForm.email.value | default_if_none:"" }}" aria-describedby="emailHelp">

  </div>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">First name</label>
    <input class="form-control" id="{{ newForm.first_name.id_for_label }}" name="{{ newForm.first_name.html_name }}" value="{{ newForm.first_name.value | default_if_none:"" }}" aria-describedby="emailHelp">

  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Last name</label>
    <input class="form-control" id="{{ newForm.last_name.id_for_label }}" name="{{ newForm.last_name.html_name }}" value="{{ newForm.last_name.value | default_if_none:"" }}" aria-describedby="emailHelp">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="{{ newForm.password1.id_for_label }}" name="{{ newForm.password1.html_name }}" value="{{ newForm.password1.value | default_if_none:"" }}">
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Repeat</label>
    <input type="password" class="form-control" id="{{ newForm.password2.id_for_label }}" name="{{ newForm.password2.html_name }}" value="{{ newForm.password2.value | default_if_none:"" }}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
